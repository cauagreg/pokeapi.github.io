<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adivinhe o Pokémon!</h1>
    <img id="pokemonImage" alt="Imagem do Pokémon" style="display: none; width: 200px;">
    <div id="options-bar">
        <button class="option-button">Opção 1</button>
        <button class="option-button">Opção 2</button>
        <button class="option-button">Opção 3</button>
        <button class="option-button">Opção 4</button>
        <button id="nextButton" class="option-button" style="display: none;">Próximo</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
